<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
      <!-- bx-slider -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>지리산 반내골 캠프</title>
     <style>
         /* 부트스트랩 스타일을 커스텀 과정 */
         .container-fluid{
            padding: 0;
         }
         .bx-wrapper{
             border: 0;
         }
         .blind{
             display: none;
         }
     </style>
  </head>
  <body>
    <h1 class="d-none">지리산 반내골 캠프</h1>
    <div class="container-fluid">
        <!-- <div class="container">
            기본 컨테이너 테스트!
          </div> -->
          <div class="slider">
            <div><img src="https://picsum.photos/1920/600?image=1" alt="dummy"></div>
            <div><img src="https://picsum.photos/1920/600?image=10" alt="dummy"></div>
            <div><img src="https://picsum.photos/1920/600?image=100" alt="dummy"></div>
         
          </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script>
        $(document).ready(function(){
          $('.slider').bxSlider({
              pager: false
          });
        });
      </script>

</html>
